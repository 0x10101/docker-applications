<html>
<head>
   <title>KPN LoRa gateways</title>
   
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
   <!--<link rel="stylesheet" href="leaflet/leaflet.css" />-->
   <!--[if lte IE 8]><link rel="stylesheet" href="leaflet/leaflet.ie.css" /><![endif]-->
   
   <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
   <!--<script src="leaflet/leaflet.js"></script>-->
   
   <!-- Bring in the leaflet KML plugin -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-plugins/2.0.0/layer/vector/KML.js"></script>
   <!--<script src="leaflet-plugins/layer/vector/KML.js"></script>  -->
   	
   <script language="javascript">
      function init() {
         var map = new L.Map('map');                       
        
      	 L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
            maxZoom: 18
         }).addTo(map);
         map.attributionControl.setPrefix(''); // Don't show the 'Powered by Leaflet' text.
                                                             
         var kmlLayer = new L.KML("loramap/kpnlora.kml", {async: true});
                                                              
         kmlLayer.on("loaded", function(e) { 
            map.fitBounds(e.target.getBounds());
         });
                                                
         map.addLayer(kmlLayer);
         
      }
   </script>
</head>
<body onLoad="javascript:init();">
   <div id="map" style="height: 100%"></div>

</body>            
</html>
