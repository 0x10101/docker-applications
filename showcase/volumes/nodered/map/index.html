<html>
<head>

    <title>KPN LoRa map</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.3.2/leaflet.draw.css"> -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet.measurecontrol@1.0.0.css"> -->
    
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.3.2/leaflet.draw.js"></script>-->
    <!--<script src="https://unpkg.com/leaflet.measurecontrol@1.0.0"></script>-->

    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    
    <style>
        #map {
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body>

<div id='map'></div>

<script>
    var attr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>';
    var url = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    
    var map = L.map('map', {
        center: [52, 5],
        zoom: 10
    });
    
    var osm = L.tileLayer(url, {attribution: attr}).addTo(map);
 
    var baseLayers = {
        "OSM": osm
    };
    
    controlSelection = L.control.layers(baseLayers, null, {collapsed: false}).addTo(map);
    //L.Control.measureControl().addTo(map);
    
    $.getJSON("loramap/kpngateways.geojson", function(data) {
        layerKPN = L.geoJSON(data, {
            

        })
        .bindPopup(function (layer) {
            var popupText = "";
            popupText += "EUI: <b>" + layer.feature.properties.eui + "</b><br>";
            popupText += "Laatst gezien: <b>" + new Date(layer.feature.properties.lastSeen).toLocaleString() + "</b>";
            return popupText;
        })
        .addTo(map);
        
        map.fitBounds(layerKPN.getBounds());
        
        controlSelection.addOverlay(layerKPN, "KPN LoRa");
    })
</script>

</body>
</html>
